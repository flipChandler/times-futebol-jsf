<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <ui:composition template="/templates/template.xhtml">
    
        <ui:define name="titulo">Manutenção de Estados</ui:define>
        
        <ui:define name="conteudo">
        
            <h:form id="formListagem" prependId="false">
            
                <p:growl/> <!--  exibe mensagens no controlador -->
                
                <p:commandButton value="Novo"
                                 actionListener="#{controleEstado.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                 
                                 oncomplete="PF('dlg').show();"/>
                                 
                <div align="center">
                
                    <!--  colar panelGrid  -->
                </div>
                
                <p:dataTable value="#{controleEstado.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <!--  <f:facet name="footer">
                        <p:outputLabel value="#{controleEstado.dao.mensagemNavegacao}"/>
                    </f:facet>  -->
                    
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    
                    <p:column headerText="UF">
                        <p:outputLabel value="#{obj.uf}"/>
                    </p:column>  
                    
                    <p:column headerText="Ações">
                    
                        <div align="center">
                        
                            <!-- <p:commandButton actionListener="#{controleEstado.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             oncomplete="PF('dlg').show(); "/> -->
                                             
                            <p:commandButton actionListener="#{controleEstado.excluir(obj.id)}"
                                             icon="pi pi-trash"                              
                                        
                                             onclick="if (!confirm('Confirma a exclusão')) return false" />
                                             
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            </ui:define>
     
    </ui:composition>
</html>
